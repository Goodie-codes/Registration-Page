<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Sign in Form - Goodie-codes</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/f5cbe9bbbf.js" crossorigin="anonymous"></script>
</head>

<!--Code for creating a sign up and sign in page - Goodie-codes-->
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-side">
                    <div class="input-field" id="NameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="Password" placeholder="Password">
                    </div>
                    <p>Forgotten Password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"><a href="#">Sign Up</a></button>
                    <button type="button" class="disable" id="signinBtn"><a href="#">Sign in</a></button>
                </div>
            </form>
        </div>
        <footer>
            <div class="copyright"> Â© 2023 Copyright by Goodie-codes. All Rights Reserved. </div>
        </footer>
    </div>
    <script src ="form.js"></script>
</body>
</html>
